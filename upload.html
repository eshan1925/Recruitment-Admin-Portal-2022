<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recruitments Admin | ADG VIT</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/favicon.png" />
		<link rel="stylesheet" href="./css/upload.css" />
	</head>
	<body>
		<div class="navbar">
			<div class="initial" id="initial">AB</div>
			<div class="links">
				<a href="./domain.html" title="Upload Questions">
					<img src="./assets/navbar/upload.svg" class="active" />
				</a>
				<a href="./review.html" title="View Answers">
					<img src="./assets/navbar/answers.svg" />
				</a>
				<a href="./result.html" title="Result">
					<img src="./assets/navbar/result.svg" />
				</a>
				<a href="./upload.html" title="Upload Task">
					<img src="./assets/navbar/task.svg" />
				</a>
			</div>
			<div class="logout" title="Log Out">
				<img src="./assets/navbar/logout.svg" />
			</div>
		</div>
		<div class="uploadArea">
			<div class="upload-window">
				<div class="uw-text1">Technical Questions</div>
					<form action="" enctype="multipart/form-data" class="upload-form">
					<div class="drop-zone">
					<div class="drop-zone__prompt">
					<div class="us-text1">
						Upload the CSV FIle Containing All Questions
					</div>
					<div class="us-text2">
						Drag and Drop
					</div>
					<div class="us-text3">
						or
					</div>
					<div class="us-text4">
						Upload
					</div>
				</div>
				<input type="file" name="myFile" class="drop-zone__input">
				</div>
				<input type="submit" class="file-submit" value="Upload Questions">
			</form>
			</div>
		</div>
		<script src="./assets/upload.js"></script>
	</body>
</html>
